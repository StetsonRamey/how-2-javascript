<!-- Maintained with the excellent knowledge from https://htmlhead.dev These
comments will be removed in production

========================

The following 2 meta tags *must* come first in the <head>
to consistently ensure proper document rendering. Any other head element
should come *after* these tags. -->

<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
<meta name="msapplication-TileColor" content="#da532c" />
<meta name="theme-color" content="#ffffff" />

<!-- Theme Color for Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="{{ site.meta_data.theme_color }}" />

<!-- Set the base URL for all relative URLs within the document -->
<base href="{{ page.url }}" />

<!-- Short description of the document (limit to 150 characters)
This content *may* be used as a part of search engine results. -->
<meta
  name="description"
  content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}"
/>

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow" />
<!-- All Search Engines -->
<meta name="googlebot" content="index,follow" />
<!-- Google Specific -->

<!-- Tells Google not to show the sitelinks search box -->
<meta name="google" content="nositelinkssearchbox" />
<!-- Tells Google not to provide a translation for this document -->
<!-- <meta name="google" content="notranslate"> -->

<!-- Identify the software used to build the document, Eleventy ftw! -->
<meta name="generator" content="eleventy" />

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone=no" />

<!-- Helps prevent duplicate content issues -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<title>
  {% if renderData.title %}{{ renderData.title }} - {{ site.title }} {% elsif
  title %}{{ title }} - {{ site.title }} {% else %}{{ site.title }} {% endif %}
</title>

<!-- Twitter Open Graph meta -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ site.meta_data.twitter_username }}" />
<meta name="twitter:title" content="{{ site.title }} - My attempts to make sense of Javascript" />
<meta name="twitter:description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="https://how2javascript.com/assets/static/twitter-large-card.png" />
<meta name="twitter:creator" content="{{ site.meta_data.twitter_username }}" />
<!-- Open Graph Meta -->
<meta property="og:url" content="https://how2javascript.com" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{site.title}} - My attemps to make sense of Javascript" />
<meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image" content="https://how2javascript.com/assets/static/twitter-large-card.png" />

<!-- disallow Twitter from using your site's info for personalization purposes -->
<meta name="twitter:dnt" content="on" />
